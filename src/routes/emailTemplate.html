<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            font-size: 20px;
            text-align: center;
        }
        .content {
            font-size: 16px;
            color: #666;
            margin-top: 20px;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Your Verification Code</div>
    <div class="content">
        Hello,
        <br><br>
        Thank you for using our service. Please use the following verification code to continue your registration process. This code will expire in 10 minutes.
    </div>
    <div class="code">{{CODE}}</div>
    <div class="content">
        If you did not request this code, please ignore this email.
    </div>
    <div class="footer">

    </div>
</div>
</body>
</html>
